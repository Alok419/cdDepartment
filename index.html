            <script>
                const dropzone = document.getElementById("dropzone");
                const fileInput = document.getElementById("fileInput");
                const fileList = document.getElementById("fileList");
                const analyzeBtn = document.getElementById("analyzeBtn");

                let selectedFiles = [];

                /* Click to upload */
                dropzone.addEventListener("click", () => fileInput.click());

                /* Drag over */
                dropzone.addEventListener("dragover", (e) => {
                    e.preventDefault();
                    dropzone.classList.add("dragover");
                });

                /* Drag leave */
                dropzone.addEventListener("dragleave", () => {
                    dropzone.classList.remove("dragover");
                });

                /* Drop files */
                dropzone.addEventListener("drop", (e) => {
                    e.preventDefault();
                    dropzone.classList.remove("dragover");
                    addFiles(e.dataTransfer.files);
                });

                /* File picker change */
                fileInput.addEventListener("change", () => {
                    addFiles(fileInput.files);
                    fileInput.value = "";
                });

                /* Add files */
                function addFiles(files) {
                    for (let file of files) {
                        // Avoid duplicate file names
                        if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                            selectedFiles.push(file);
                        }
                    }
                    renderFileList();
                }

                /* Render file previews */
                function renderFileList() {
                    fileList.innerHTML = "";

                    selectedFiles.forEach((file, index) => {
                        const div = document.createElement("div");
                        div.className = "file-preview";

                        div.innerHTML = `
                            <div class="file-icon">üìé</div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                            </div>
                            <button class="remove-file" onclick="removeFile(${index})" aria-label="Delete file">
                                <svg
                                    viewBox="0 0 24 24"
                                    width="16"
                                    height="16"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"

                                        stroke-width="2"
                                        stroke-linecap="round"
                                    />
                                    <path
                                        d="M8 6V4H16V6"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                    />
                                    <path
                                        d="M6 6L7 20H17L18 6"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                    <path

                                        stroke="currentColor"
                                        stroke-width="2"

                                    />
                                    <path
                                        d="M14 11V17"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                    />
                                </svg>
                            </button>

                        `;

                        fileList.appendChild(div);
                    });

                    analyzeBtn.disabled = selectedFiles.length === 0;
                }

                /* Remove single file */
                function removeFile(index) {
                    selectedFiles.splice(index, 1);
                    renderFileList();
                }

                /* Optional: clear all */
                function clearAllFiles() {
                    selectedFiles = [];
                    renderFileList();
                }
            </script>

                async function startAnalysis() {
                    const analyzeBtn = document.getElementById("analyzeBtn");
                    const resultArea = document.getElementById("resultArea");
                    const jsonOutput = document.getElementById("jsonOutput");
                    const file = document.getElementById("fileInput").files[0];
                    
                    // Reset UI
                    resultArea.style.display = "none";
                    jsonOutput.value = "";
                    
                    if (!CHART_ID || !GEMINI_API_KEY) {
                        showStatus("‚ùå Configuration missing. Please refresh Salesforce page.", true);
                        return;
                    }

                    if (!file) {
                        showStatus("‚ùå Please select a file", true);
                        return;
                    }

                    try {
                        analyzeBtn.disabled = true;
                        showStatus("Reading file...");
                        
                        const base64Data = await readFileAsBase64(file);

                        showStatus("Running AI analysis...");
                        const startTime = Date.now();
                        
                        // Pass global GEMINI_API_KEY
                        const rawResult = await callGemini(GEMINI_API_KEY, file.type, base64Data);
                        
                        CACHED_AI_TIME = Math.floor((Date.now() - startTime) / 1000);

                        // Pretty print logic
                        let prettyJson = rawResult;
                        try {
                            const cleanJson = rawResult.replace(/```json/g, "").replace(/```/g, "").trim();
                            const parsed = JSON.parse(cleanJson);
                            prettyJson = JSON.stringify(parsed, null, 4);
                        } catch (e) {
                            console.warn("Could not pretty print JSON");
                        }

                        jsonOutput.value = prettyJson;
                        resultArea.style.display = "block";
                        analyzeBtn.disabled = false;
                        
                        showStatus("‚úÖ Analysis complete. Please review data below.", false);

                    } catch (error) {
                        console.error(error);
                        showStatus("‚ùå " + error.message, true);
                        analyzeBtn.disabled = false;
                    }
                }

                async function finalizeSave() {
                    const saveBtn = document.getElementById("saveBtn");
                    const jsonOutput = document.getElementById("jsonOutput");
                    const finalJson = jsonOutput.value;

                    if (!finalJson) {
                        showStatus("‚ùå No data to save", true);
                        return;
                    }

                    try {
                        saveBtn.disabled = true;
                        saveBtn.innerText = "Saving...";
                        showStatus("Saving results to Salesforce...");

                        await sendToSalesforce(finalJson, CACHED_AI_TIME);

                        showStatus("‚úÖ Saved successfully to Salesforce!", false);
