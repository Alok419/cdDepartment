<!DOCTYPE html>

    <style>
        /* --- GLOBAL LAYOUT (Light Theme) --- */
        body {

            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            border: 1px solid #f0f0f0;
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 8px 0;
            text-align: center;
        }

        .subtitle {
            font-size: 15px;
            color: #666;
            margin: 0 0 30px 0;
            text-align: center;
        }

        /* --- UPLOAD ZONE --- */
        .upload-zone {
            background-color: #f8f9fa;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .upload-zone:hover {
            border-color: #7abaff;
            background-color: #f0f7ff;
        }

        .upload-icon-circle {
            background-color: #3ea0f0;
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            color: white;
            box-shadow: 0 4px 12px rgba(62, 160, 240, 0.25);
        }

        .upload-text {
            font-size: 16px;
            color: #444;
            font-weight: 500;
        }

        /* --- FILE LIST --- */
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border: 1px solid #eee;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .remove-icon {
            color: #aaa;
            cursor: pointer;
            padding: 5px;
        }
        .remove-icon:hover { color: #ff4d4d; }

        /* --- BUTTONS --- */
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .btn-analyze {
            background: linear-gradient(180deg, #8bc4ff 0%, #7abaff 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(122, 186, 255, 0.3);
        }
        .btn-analyze:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(122, 186, 255, 0.4);
        }

        .btn-save {
            background: #4cff9f; /* Bright green from screenshot */
            color: #00331a; /* Dark text for contrast */
            box-shadow: 0 4px 10px rgba(76, 255, 159, 0.3);
        }
        .btn-save:hover {
            background: #3bf090;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(76, 255, 159, 0.4);
        }

        button:disabled {
            background: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #00c853; 
            font-weight: 600;
            font-size: 15px;
            margin: 30px 0;
            padding: 15px;
            background: #f0fdf4;
            border-radius: 8px;
            border: 1px solid #dcfce7;

        #progressWrapper {

        }

            background: #eff1f5;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            background: #7abaff;
            width: 0%;
            transition: width 0.3s ease;
        }

        .hidden { display: none !important; }
        .upload-disabled { opacity: 0.5; pointer-events: none; }

    <script>
    let progressValue = 1;
    let progressTimer = null;

    /* --- Progress Bar Logic --- */
    function showProgress() {
        progressValue = 1;
        updateProgress(progressValue);
        document.getElementById("progressWrapper").classList.remove("hidden");
    }

    function hideProgress() {
        clearInterval(progressTimer);
        progressTimer = null;
        document.getElementById("progressWrapper").classList.add("hidden");
    }

    function updateProgress(value) {
        const bar = document.getElementById("progressBar");
        const label = document.getElementById("progressPercent");
        const safeValue = Math.min(100, Math.max(1, value));
        bar.style.width = safeValue + "%";
        label.innerText = safeValue + "%";
    }

    function startAutoProgress(to = 1, speed = 300) {
        clearInterval(progressTimer);
        progressTimer = setInterval(() => {
            if (progressValue < to) {
                progressValue += 1;
                updateProgress(progressValue);
            }
        }, speed);
    }

    /* --- UI State Management --- */
    function disableUploadUI() {
        document.getElementById("uploadScreen").classList.add("upload-disabled");
    }

    function enableUploadUI() {
        document.getElementById("uploadScreen").classList.remove("upload-disabled");
    }

    function showError(msg) {
        const el = document.getElementById("errorStatus");
        el.innerText = "âŒ " + msg;
        el.style.display = "block";
    }

    /* --- GLOBAL CONTEXT --- */
    let CHART_ID = null;
    let GEMINI_API_KEY = null;
    let SF_SESSION_ID = null;
    let SF_BASE_URL = null;
    let CACHED_AI_TIME = 0;
    let selectedFiles = [];
    const GEMINI_ENDPOINT = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";

    /* --- LISTENER --- */
    window.addEventListener("message", (event) => {
        if (event.data && event.data.type === "SF_CONTEXT") {
            console.log("âœ… Received Context from Salesforce");
            CHART_ID = event.data.recordId;
            GEMINI_API_KEY = event.data.apiKey;
            SF_SESSION_ID = event.data.sessionId;
            SF_BASE_URL = event.data.baseUrl;

            document.getElementById("loadingMessage").style.display = "none";
            document.getElementById("uploadScreen").style.display = "block";
        }
    });

    /* --- FILE LOGIC --- */
    function handleFileSelect(inputElement) {
        if (inputElement.files && inputElement.files.length > 0) {
            for (let i = 0; i < inputElement.files.length; i++) {
                selectedFiles.push(inputElement.files[i]);
            }
            renderFileList();
            inputElement.value = "";
            document.getElementById("errorStatus").style.display = "none";
        }
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        renderFileList();
    }

    function renderFileList() {
        const container = document.getElementById("fileListContainer");
        container.innerHTML = "";
        
        selectedFiles.forEach((file, index) => {
            const sizeMB = (file.size / 1024 / 1024).toFixed(2);
            const item = document.createElement("div");
            item.className = "file-item";
            item.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="font-size:18px;">ðŸ“„</span>
                    <div>
                        <div style="font-weight:600; font-size:13px; color:#333;">${file.name}</div>
                        <div style="font-size:11px; color:#888;">${sizeMB} MB</div>
                    </div>
                </div>
                <div class="remove-icon" onclick="removeFile(${index})">âœ•</div>
            `;
            container.appendChild(item);
        });
    }

    /* --- MAIN LOGIC --- */
    async function startAnalysis() {
        const analyzeBtn = document.getElementById("analyzeBtn");
        const jsonOutput = document.getElementById("jsonOutput");
        
        // Clear previous state
        jsonOutput.value = "";
        document.getElementById("errorStatus").style.display = "none";

        if (!CHART_ID || !GEMINI_API_KEY) {
            showError("Configuration missing. Please refresh Salesforce page.");
            return;
        }

        if (selectedFiles.length === 0) {
            showError("Please select at least one file.");
            return;
        }

        try {
            analyzeBtn.disabled = true;
            analyzeBtn.innerText = "Processing...";
            disableUploadUI();

            showProgress(); 
            startAutoProgress(90, 250);

            // Read & Process
            const fileDataArray = await Promise.all(selectedFiles.map(file => readFileAsBase64(file)));
            const startTime = Date.now();
            const rawResult = await callGemini(GEMINI_API_KEY, fileDataArray);
            CACHED_AI_TIME = Math.floor((Date.now() - startTime) / 1000);

            // Finish Progress
            clearInterval(progressTimer);
            updateProgress(100);

            // Store JSON
            let prettyJson = rawResult;
            try {
                const cleanJson = rawResult.replace(/```json/g, "").replace(/```/g, "").trim();
                prettyJson = JSON.stringify(JSON.parse(cleanJson), null, 4);
            } catch {}
            jsonOutput.value = prettyJson;

            // --- SWITCH SCREENS ---
            setTimeout(() => {
                // Hide Upload Screen
                document.getElementById("uploadScreen").style.display = "none";
                // Show Save Screen
                document.getElementById("saveScreen").style.display = "block";
            }, 600);

        } catch (error) {
            console.error(error);
            clearInterval(progressTimer);
            hideProgress();
            showError(error.message);
            analyzeBtn.disabled = false;
            analyzeBtn.innerText = "Analyze Documents";
            enableUploadUI();
        }
    }

    async function finalizeSave() {
        const saveBtn = document.getElementById("saveBtn");
        const statusEl = document.getElementById("saveStatus");
        const finalJson = document.getElementById("jsonOutput").value;

        if (!finalJson) {
            statusEl.innerText = "âŒ No data to save";
            statusEl.style.color = "red";
            return;
        }

        try {
            saveBtn.disabled = true;
            saveBtn.innerText = "Saving...";
            statusEl.innerText = "Saving extracted data to Salesforce...";
            statusEl.style.color = "#666";

            // 1. Save Data
            await sendToSalesforce(finalJson, CACHED_AI_TIME);

            // 2. Upload Files
            if (selectedFiles.length > 0) {
                statusEl.innerText = `Uploading ${selectedFiles.length} files...`;
                await saveFilesToSalesforceRecord();
            }

            statusEl.innerText = "âœ… Saved Successfully! Redirecting...";
            statusEl.style.color = "green";
            saveBtn.innerText = "Saved";

            setTimeout(() => {
                window.location.href = `${SF_BASE_URL}/lightning/r/Chart__c/${CHART_ID}/view`;
            }, 1000);

        } catch (error) {
            console.error(error);
            statusEl.innerText = "âŒ Save failed: " + error.message;
            statusEl.style.color = "red";
            saveBtn.disabled = false;
            saveBtn.innerText = "Save Data & Files";
        }
    }

    /* --- HELPERS --- */
    function readFileAsBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve({
                mimeType: file.type,
                base64: reader.result.split(",")[1],
                name: file.name
            });
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    }

    async function sendToSalesforce(rawJson, aiTimeSeconds) {
        const response = await fetch(`${SF_BASE_URL}/services/apexrest/oasis/ai-result`, {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + SF_SESSION_ID,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chartId: CHART_ID,
                rawJson: rawJson,
                aiTimeSeconds: aiTimeSeconds
            })
        });
        if (!response.ok) {
            const text = await response.text();
            throw new Error("Salesforce Apex Error: " + text);
        }
    }

    async function saveFilesToSalesforceRecord() {
        const endpoint = `${SF_BASE_URL}/services/data/v57.0/sobjects/ContentVersion`;

        for (let i = 0; i < selectedFiles.length; i++) {
            const file = selectedFiles[i];
            const fileData = await readFileAsBase64(file);
            const payload = {
                "Title": file.name,
                "PathOnClient": file.name,
                "VersionData": fileData.base64,
                "FirstPublishLocationId": CHART_ID,
                "Origin": "H"
            };

            const response = await fetch(endpoint, {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + SF_SESSION_ID,
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error("File Upload Error");
            }
        }
    }
    </script>
